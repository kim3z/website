language: bash

services:
  - docker

addons:
  ssh_known_hosts: 164.90.168.125
  
env:
  global:
    secure: 

before_install:
  - docker build -t kimlehtinen/website:v0.0.1-build-$TRAVIS_JOB_NUMBER ./app
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.4.2/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  
before_deploy:
  - echo $DEPLOY_RSA_PSW | gpg --yes --passphrase-fd 0 deploy_rsa.gpg
  - mv deploy_rsa /tmp
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - echo -e "Host 164.90.168.125\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ls -la $TRAVIS_BUILD_DIR
deploy:
  - provider: script
    script: bash docker_push.sh
    on:
      branch: master
  - provider: script
    script: bash update_remote_version.sh
    on:
      branch: master

