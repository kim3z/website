language: bash

services:
  - docker

addons:
  ssh_known_hosts: 164.90.168.125
  
env:
  global:
    - WEBSITE_VERSION=0.0.1
    - WEBSITE_VERSION_NAME=v$WEBSITE_VERSION-build-$TRAVIS_JOB_NUMBER
    - secure: 

before_install:
  - docker build -t kimlehtinen/website:$WEBSITE_VERSION_NAME ./app
  #- sudo rm /usr/local/bin/docker-compose
  #- curl -L https://github.com/docker/compose/releases/download/1.4.2/docker-compose-`uname -s`-`uname -m` > docker-compose
  #- chmod +x docker-compose
  #- sudo mv docker-compose /usr/local/bin
  #- sed -i "s/website:latest/website:$WEBSITE_VERSION_NAME/g" $TRAVIS_BUILD_DIR/docker-compose.yml
  #- cat $TRAVIS_BUILD_DIR/docker-compose.yml

before_deploy:
  - echo $DEPLOY_RSA_PSW | gpg --yes --passphrase-fd 0 deploy_rsa.gpg
  - mv deploy_rsa /tmp
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - echo -e "Host 164.90.168.125\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ls -la $TRAVIS_BUILD_DIR
  #- ssh deploy@164.90.168.125 'sed -i "s/website:latest/website:$WEBSITE_VERSION_NAME/g" /home/deploy/website/docker-compose.yml'
deploy:
  - provider: script
    script: bash docker_push.sh
    on:
      branch: master
  - provider: script
    script: bash send_files.sh
    on:
      branch: master

after_deploy:
  - ssh deploy@164.90.168.125 sed -i "s/website:latest/website:$WEBSITE_VERSION_NAME/g" /home/deploy/website/docker-compose.yml
  - ssh deploy@164.90.168.125 "cd /home/deploy/website && sudo sh deployment.sh"
  #- sudo sh ./deployment.sh
